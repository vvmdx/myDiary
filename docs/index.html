<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
</head>
<body>
  <div id="app"></div>
  <script>
	window.$docsify = {
		name: '无名大仙的日记',
		repo: 'https://github.com/vvmdx/myDiary',
		coverpage: true,
		onlyCover: false,
		loadSidebar: true,
		subMaxLevel: 4,
		search: 'auto',
		alias: {
			'/.*/_sidebar.md': '/_sidebar.md',
		},
		sidebarDisplayLevel: 2,
		count:{
			countable:true,
			fontsize:'1.5em',
			color:'rgb(90,90,90)',
			language:'english'
		},
		copyCode: {
			buttonText : 'Copy to clipboard',
			errorText  : 'Error',
			successText: 'Copied'
		},
		pagination: {
			previousText: 'Previous',
			nextText: 'Next',
			crossChapter: true,
			crossChapterText: true,
		},
		'flexible-alerts': {
			note: {
				label: "Note"
			},
			tip: {
				label: "Tip"
			},
			warning: {
				label: "Warning"
			},
			attention: {
				label: "Attention"
			},
			comment: {
				label: 'Comment',
				icon: 'fas fa-comment',
				className: 'note'
			}
		},
		beian: {
			ICP: "123",
			NISMSP: {
				number: "456",
				url: "789",
				id: "12345"
			},
		},
		charty: {
			"theme": String,
			"mode":  String,
			"debug": Boolean
		},
		progress: {
			position: "top",
			color: "var(--theme-color,	#FFA500)",
			height: "5px",
		},
		timeUpdater: {
			text: "?> Last update:  {docsify-updated}",
			formatUpdated: " {YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
		},
		tabs: {
			persist    : true,
			sync       : true,
			theme      : 'classic',
			tabComments: true,
			tabHeadings: true
		}
	}
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@latest"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <!-- <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script> -->
</body>
</html>
<style>
  .tab-badge {
    position: absolute;
    top: 0;
    right: 0;
    transform: translate(35%, -45%);
    padding: 0.25em 0.35em;
    border-radius: 3px;
    background: red;
    color: white;
    font-family: sans-serif;
    font-size: 11px;
    font-weight: bold;
  }
</style>
