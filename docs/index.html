<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="_icon/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
  <link rel="stylesheet" href="_icon/iconfont/iconfont.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"/> -->
  <!-- <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
</head>
<body>
  <div id="app"></div>
  <script>
	window.$docsify = {
		name: '无名大仙的日记',
		repo: 'https://github.com/vvmdx/myDiary',
		coverpage: true,
		onlyCover: false,
		loadFooter: true,
		loadSidebar: true,
		subMaxLevel: 4,
		search: 'auto',
		alias: {
			'/.*/_sidebar.md': '/_sidebar.md',
		},
		sidebarDisplayLevel: 2,
		count:{
			countable:true,
			fontsize:'1.5em',
			color:'rgb(90,90,90)',
			language:'english',
			localization: {
				words: "",
				minute: ""
			},
			isExpected: true
		},
		copyCode: {
			buttonText : 'Copy to clipboard',
			errorText  : 'Error',
			successText: 'Copied'
		},
		pagination: {
			previousText: 'Previous',
			nextText: 'Next',
			crossChapter: true,
			crossChapterText: true,
		},
		'flexible-alerts': {
			note: {
				label: "Note"
			},
			tip: {
				label: "Tip"
			},
			warning: {
				label: "Warning"
			},
			attention: {
				label: "Attention"
			},
			comment: {
				label: 'Comment',				
				className: 'note'
			}
		},
		beian: {
			ICP: "粤ICP备2022007818号-1",
			NISMSP: {
				number: "456",
				url: "https://beian.miit.gov.cn/",
				id: "12345"
			},
		},
		charty: {
			"theme": String,
			"mode":  String,
			"debug": Boolean
		},
		progress: {
			position: "top",
			color: "var(--theme-color,	#FFA500)",
			height: "5px",
		},
		timeUpdater: {
			text: "?> Last update:  {docsify-updated}",
			formatUpdated: " {YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
		},
		tabs: {
			persist    : true,
			sync       : true,
			theme      : 'classic',
			tabComments: true,
			tabHeadings: true
		},
		  plantuml: {
			skin: 'default',
		},
		toc: {
			scope: '.markdown-section',
			headings: 'h2, h3, h4, h5, h6',
			title: '目录',
		},
		footer: {
			copy: '<span>无名大仙 &copy; 2022</span>',
			auth: '<a href="https://vvmdx.github.io">by vvmdx</a>',
			pre: '<hr/>',
			style: 'text-align: right;',
			class: 'className',
		},
		select: {
			detectOperatingSystem: {
				enabled: false,
				menuId: "operating-system"
			},
			sync: false,
			theme: "classic"
		},
	}
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script> -->
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.js"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@latest"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <!-- <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script src="//unpkg.com/docsify-accordion/src/index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script> -->
</body>
</html>
<style>
  .tab-badge {
    position: absolute;
    top: 0;
    right: 0;
    transform: translate(40%, -45%);
    padding: 0.25em 0.35em;
    border-radius: 10px;
    background: red;
    color: white;
    font-family: sans-serif;
    font-size: 10px;
    font-weight: bold;
  };
  :root {
    --docsify-example-panels-document-width: 100%; /* Remove margins */
    --docsify-example-panels-left-panel-width : 70%; /* bit more for left */
    --docsify-example-panels-right-panel-width : 30%; /* bit less for right */
  }
</style>
