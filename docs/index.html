<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>无名大仙的日记</title>
  <link rel="icon" href="_media/logo.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 右侧导航栏 -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <!-- 部分折叠 -->
  <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css">
  <!-- 阿里云图标 -->
  <link rel="stylesheet" href="_icon/font-awesome/css/font-awesome.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
		name: '<strong>无名大仙的日记</strong>',
		nameLink: '/',
		repo: 'https://github.com/vvmdx/myDiary',
		coverpage: true,
		onlyCover: false,
		loadSidebar: true,
		subMaxLevel: 4,
		sidebarDisplayLevel: 2,
		search: 'auto',
		auto2top: true,
		alias: {
			'/.*/_sidebar.md': '/_sidebar.md',
		},
		copyCode: {
			buttonText : 'Copy to clipboard',
			errorText  : 'Error',
			successText: 'Copied'
		},
		pagination: {
			previousText: 'Previous',
			nextText: 'Next',
			crossChapter: true,
			crossChapterText: true,
		},
		toc: {
			scope: '.markdown-section',
			headings: 'h1, h2, h3',
			title: '目录',
		},
		timeUpdater: {
			text: "?> Last update:  {docsify-updated}",
			formatUpdated: " {YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
		},
		count:{
			countable:true,
			fontsize:'1.5em',
			color:'rgb(90,90,90)',
			language:'english',
			localization: {
				words: "words",
				minute: "mins",
			},
			isExpected: true
		},
		progress: {
			position: "top",
			color: "var(--theme-color,#FFA500)",
			height: "5px",
		},
		beian: {
			ICP: "粤ICP备2022007818号-1",
			NISMSP: {
				number: "",
				url: "https://beian.miit.gov.cn/",
				id: ""
			},
		},
		'flexible-alerts': {
			note: {
				label: "Note"
			},
			tip: {
				label: "Tip"
			},
			warning: {
				label: "Warning"
			},
			attention: {
				label: "Attention"
			},
			comment: {
				label: 'Comment',				
				className: 'note'
			}
		},
		footer: {
		  copy: '<span>无名大仙 &copy; 2022</span>',
		  auth: '<a href="https://vvmdx.github.io">by vvmdx</a>',
		  pre: '<hr/>',
		  style: 'text-align: right;',
		  class: 'className',
		},
    }
  </script>
	<!-- Docsify v4 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
	<!-- 全文搜索 -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
	<!-- 代码块复制 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
	<!-- 分页 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<!-- 字数统计 -->
	<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
	<!-- 阅读进度条 -->
	<script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
	<!-- 侧边栏折叠 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
	<!-- 页脚 -->
	<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
	<!-- 备案 -->
	<script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script>
	<!-- 图片缩放 -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
	<!-- 右侧导航栏，和字数统计不兼容 -->
	<!-- <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->
	<!-- 自定义标签 -->
	<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
	<!-- 代码高亮 -->
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
	
</body>
</html>
